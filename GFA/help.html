<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/css.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
<!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <title>GFA | Help</title>
</head>
<body>

<!-- app -->
<div id="app">
    <!--<header>
        <h1 class="head"><b>{{name}}</b></h1>
    </header>-->
    <navbar></navbar>
    <br>
    <div id="wrapper">
    <div>
        <b-tabs content-class="mt-3" align="center">
            <!--general card-->
            <b-tab title="General" active>
                <b-container>
                    <b-row>
                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Practice Helpers"

                          title="Free Metronome" description="Because you know I told you to use one! (Yes I did!)"
                          link="https://www.metronomeonline.com/" linkdescr="Get The Beats!"

                          title2="Free Tuner" description2="Save your ears and tune up! (Mic required)" link2="https://www.alexdemartos.es/wtuner/"
                          linkdescr2="You Can't Tuna Fish, But You Can Tune Strings Here!" ></helpcard><br>
                        </b-col><!--card 1-->

                        <b-col><!--card 2-->
                <helpcard picture="pics/" imgalt=""head="Basics"

                          title="Musical Symbols" description="All the symbols you need to know!"
                          link="https://en.wikipedia.org/wiki/List_of_musical_symbols" linkdescr="Symbolic!"

                          title2="Rhythm" description2="Everything you wanted to know about rhythm!" link2="https://en.wikipedia.org/wiki/Beat_(music)"
                          linkdescr2="SEE the beats!" ></helpcard><br>
                        </b-col>
                        <b-col><!--card 3-->
                    <helpcard head="Compose" title="Free Staff Paper" description="Print staff paper at home for free!"
                          link="https://blanksheetmusic.net/"  linkdescr="Click To Be The 21st Century Mozart!" picture="pics/" imgalt=""

                        title2="Finale" description2="Make your songs look pretty!" link2="https://ccm.net/download/download-3366-finale-notepad"
                        linkdescr2="Finale Notepad! For Free!">
                    </helpcard><br>
                        </b-col>
                        <b-col>
                <helpcard head="Free Songs" title="Find That One Song..." description="...that you've been wanting to play your whole entire life. Ya! That one!"
                          link="https://musescore.org/en"   linkdescr="Yes, that Mario song is here." picture="pics/" imgalt="">
                </helpcard><br>
                        </b-col>
                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Practice"

                          title="Article" description="Answers the 'How long should I practice?' question."
                          link="files/HowLongShouldIPractice.pdf" linkdescr="Read Me!"

                          title2="" description2="" link2=""
                          linkdescr2="" ></helpcard><br>
                        </b-col>
                    </b-row>
                </b-container>

            </b-tab>
            <b-tab title="Violin/Viola">
                <b-container>
                    <b-row>
                        <b-col>
                <!--Violin-->
                <helpcard picture="pics/" imgalt=""head="Violin Basics"

                          title="Rudiments" description="Music basics cheat sheets"
                          link="https://www.violinonline.com/violinbasics.html" linkdescr="Cheat sheets! Get your cheat sheets here!"

                          title2="Fingering Chart" description2="Know where to put your fingers!" link2="https://www.violinonline.com/fingeringchart.html"
                          linkdescr2="Yes, it shows low fingers too!"></helpcard><br>
                        </b-col>
                        <b-col>
                <!--Viola-->
                <helpcard picture="pics/" imgalt=""head="Viola Basics"

                          title="Rudiments" description="Music basics cheat sheets"
                          link="https://www.violaonline.com/violabasics.htm" linkdescr="Yes, I said viola, not violin."

                          title2="Fingering Chart" description2="Know where to put your fingers!" link2="https://www.violaonline.com/violafingeringchart.htm"
                          linkdescr2="Yes, it shows low fingers too!"></helpcard><br>
                        </b-col>
                        <b-col>
                <!--Vibrato-->
                <helpcard picture="pics/" imgalt=""head="Vibrato"

                          title="Get Mad Vibrato Skills" description="You know, that shaky hand thing."
                          link="http://www.violinmasterclass.com/en/masterclasses/left-hand/vibrato" linkdescr="Shake It!"

                          title2="" description2="" link2=""
                          linkdescr2="" ></helpcard><br>
                        </b-col>
                    </b-row>
                </b-container>
                <div id="pics">
                    <h3>Helpful Pictures</h3>
                    <p>Mouse over for a bigger picture. (PC)</p>
                    <figure>
                        <img src="pics/vlnWithCase.jpg" alt="violin in case" width="300" height="200">
                    </figure>
                    <ul>
                        <li><a href="pics/bowHold_front.jpg"><img src="pics/bowHold_front.jpg" alt="bow hold" width="100" height="100"><span><img src="pics/bowHold_front.jpg" width="" height="" alt="bow hold"></span></a></li>
                        <li><a href="pics/bowHold_thumb.jpg"><img src="pics/bowHold_thumb.jpg" alt="bow hold" width="100" height="100"><span><img src="pics/bowHold_thumb.jpg" width="" height="" alt="bow hold"></span></a></li>

                        <li><a href="pics/vlnSitting.jpg"><img src="pics/vlnSitting.jpg" alt="sitting violin" width="90" height="120"><span><img src="pics/vlnSitting.jpg" width="" height="" alt="sitting violin"></span></a></li>

                        <li><a href="pics/standingVln.jpg"><img src="pics/standingVln.jpg" alt="standing violin" width="90" height="120"><span><img src="pics/standingVln.jpg" width="" height="" alt="standing violin"></span></a></li>

                        <li><a href="pics/vlnLHFront.jpg"><img src="pics/vlnLHFront.jpg" alt="violin left hand" width="90" height="120"><span><img src="pics/vlnLHFront.jpg" width="" height="" alt="violin left hand"></span></a></li>

                        <li><a href="pics/vlnLH.jpg"><img src="pics/vlnLH.jpg" alt="violin left hand" width="90" height="120"><span><img src="pics/vlnLH.jpg" width="" height="" alt="violin left hand"></span></a></li>

                        <li><a href="pics/vlnClose.jpg"><img src="pics/vlnClose.jpg" alt="violin close up" width="90" height="120"><span><img src="pics/vlnClose.jpg" width="" height="" alt="violin close up"></span></a></li>
                    </ul>
                </div>
            </b-tab>
            <!--Guitar-->
            <b-tab title="Guitar">
                <b-container>
                    <b-row>
                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Most Popular"

                          title="Ultimate Guitar" description="Tons of songs with chords and/orTAB"
                          link="https://www.ultimate-guitar.com/" linkdescr="SO MANY SONGS!"

                          title2="Chord Finder" description2="You found the songs, now look up the chords!"
                          link2="http://www.all-guitar-chords.com/index.php?ch=E&mm=maj9%2311&v=1"
                          linkdescr2="SO MANY CHORDS!" ></helpcard><br>
                        </b-col>
                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Chords"

                          title="Common Chord Progressions" description="The most commonly used chord progressions!"
                          link="https://www.libertyparkmusic.com/common-chord-progressions/" linkdescr="Start a band today!"

                          title2="Beginner Barre Chords" description2="You know you 'love' them!" link2="https://www.libertyparkmusic.com/barre-chords-made-easy/"
                          linkdescr2="Build those hand muscles! HNNNNNGGGGGNNN!" ></helpcard><br>
                        </b-col>
                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Tips"

                          title="Chord Changing" description="Tips to make changing chords a little less painful!"
                          link="https://www.libertyparkmusic.com/chord-changing-exercises-smoothly-change-chords-like-pro/" linkdescr="Presto Chango!"

                          title2="Sight Reading" description2="Not just for violin anymore!" link2="https://www.guitarworld.com/lessons/10-sight-reading-tips"
                          linkdescr2="Read It!" ></helpcard><br>
                        </b-col>
                    </b-row>
                </b-container>
                <h3>Helpful Pictures</h3>
                <p>Mouse over for a bigger picture. (PC)</p>
                <div id="pics">
                    <figure>
                        <img src="pics/kitty-491013_960_720.jpg" alt="cat in case" width="500" height="400">
                    </figure>
                    <ul>
                        <li><a href="pics/pickHold1.jpg"><img src="pics/pickHold1.jpg" alt="pick hold" width="100" height="100"><span><img src="pics/pickHold1.jpg" width="" height="" alt="pick hold"></span></a></li>
                        <li><a href="pics/pickHold2.jpg"><img src="pics/pickHold2.jpg" alt="pick hold" width="100" height="100"><span><img src="pics/pickHold2.jpg" width="" height="" alt="pick hold"></span></a></li>
                        <li><a href="pics/guitarHold.jpg"><img src="pics/guitarHold.jpg" alt="guitar hold" width="110" height="150"><span><img src="pics/guitarHold.jpg" width="" height="" alt="guitar hold"></span></a></li>
                        <li><a href="pics/guitarHold.jpg"><img src="pics/sittingGuitar.jpg" alt="guitar hold" width="110" height="150"><span><img src="pics/guitarHold.jpg" width="" height="" alt="guitar hold"></span></a></li>
                        <li><a href="pics/GuitarLH.jpg"><img src="pics/GuitarLH.jpg" alt="guitar left hand" width="110" height="150"><span><img src="pics/GuitarLH.jpg" width="" height="" alt="guitar left hand"></span></a></li>


                    </ul>
                </div>
            </b-tab>
            <b-tab title="Practice Challenges">
                <b-container>
                    <b-row>
                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Easy"
                          title="16 Days" description="16 days of practice in a row."
                          link="files/16%20days.pdf" linkdescr="Take the challenge!"></helpcard><br>
                        </b-col>

                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Medium"
                          title="36 Days" description="36 days of practice in a row."
                          link="files/36%20days.pdf" linkdescr="Accept this challenge!"></helpcard><br>
                        </b-col>

                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Hard"
                          title="64 Days" description="64 days of practice in a row."
                          link="files/64%20days.pdf" linkdescr="You got this!"></helpcard><br>
                        </b-col>
                        <b-col>
                <helpcard picture="pics/" imgalt=""head="Hardest"
                          title="100 Days" description="100 days of practice in a row."
                          link="files/100%20days.pdf" linkdescr="You.Rock."></helpcard><br>
                        </b-col>
                    </b-row>
                </b-container>
            </b-tab>

            <!--<b-tab title="Disabled" disabled><p>I'm a disabled tab!</p></b-tab>-->
        </b-tabs>
    </div>
    </div>
